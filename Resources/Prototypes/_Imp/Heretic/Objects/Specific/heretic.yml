- type: entity
  id: AlwaysPoweredHellLight
  name: hellworldlight
  description: "An always powered light."
  suffix: Always powered
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: PointLight
    color: "#FF7777" # 5000K color temp
    energy: 0.8
    radius: 10
    softness: 1
    offset: "0, -0.5"
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: RCDDeconstructable
    cost: 4
    delay: 2
    fx: EffectRCDDeconstruct2
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,0.5,0.4,0.35"
        density: 190
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  placement:
    mode: SnapgridCenter
    snap:
    - Wall


- type: entity
  parent: [ClothingOuterBaseMedium, AllowSuitStorageClothing, ClothingOuterStorageFoldableBase, ClothingBlueshieldArmourVest]
  id: ClothingBlueshieldArmoredCoat
  name: blueshield's armored coat
  description: A coat for cold winter seasons with sewn in plates.
  components:
  - type: Sprite
    sprite: _EinsteinEngines/Clothing/OuterClothing/Armor/blueshield_coat.rsi
  - type: Clothing
    sprite: _EinsteinEngines/Clothing/OuterClothing/Armor/blueshield_coat.rsi
  - type: Armor
    coverage:
    - Chest
    traumaDeductions:
      Dismemberment: 0.2
      OrganDamage: 0.2
      BoneDamage: 0.2
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.3
        Slash: 0.3
        Piercing: 0.4
        Heat: 0.3
        Caustic: 0.75

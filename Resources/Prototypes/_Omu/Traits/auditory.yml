- type: trait
  id: SilentFootsteps
  name: trait-silent-footsteps-name
  description: trait-silent-footsteps-desc
  category: AuditoryTraits
  blacklist:
    components:
      - BorgChassis
  components:
    - type: NoShoesSilentFootsteps
  globalCost: 2
  requirements:
    - !type:SpeciesRequirement
      species: #these species already have the trait inherently
      - Felinid
      - Tajaran
      inverted: true

- type: trait
  id: Singer
  name: trait-singer-name
  description: trait-singer-desc
  category: AuditoryTraits
  components:
  - type: HarpySinger
  - type: Instrument
    allowPercussion: false
    program: 52
  - type: SwappableInstrument
    instrumentList:
      "Voice": {52: 0}
      "Trumpet": {56: 0}
      "Electric": {27: 0}
      "Bass": {33: 0}
      "Rock": {29: 0}
      "Acoustic": {24: 0}
      "Flute": {73: 0}
      "Sax": {66: 0}
      "Piano": {1: 0}
      "Church Organ": {19: 0}
      "Violin": {41: 0}
  - type: UserInterface
    interfaces:
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
  globalCost: 1
  requirements:
    - !type:SpeciesRequirement
      inverted: true
      species:
        - Harpy
        - IPC
    - !type:TraitsRequirement # can't sing if you can't talk
      inverted: true
      traits:
        - Muted
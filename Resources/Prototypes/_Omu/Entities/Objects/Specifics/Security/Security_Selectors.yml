- type: entity
  id: HeadOfSecurityGunCase
  name: Head of Security's Duty Case.
  description: A case, Used to securely store the Head of Securities ranged weapon of choice.
  parent: [ BaseItem, BaseSetSelector, BaseCommandContraband ]
  components:
  - type: Sprite
    sprite: _Omu/Objects/Misc/GunCases/hoscasegun.rsi
    state: icon
  - type: SetSelector
    possibleSets:
    - HosSmgSet
    - HosRifleSet
    - HosShotgunSet
    - HosSniperSet
    - HosLawbringerSet
    maxSelectedSets: 1
  - type: StealTarget
    stealGroup: WeaponEnergyGunLawbringer

